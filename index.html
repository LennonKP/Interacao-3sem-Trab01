<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <form>
                <span>
                    <label for="borda">Borda</label>
                    <input type="text" name="borda" id="borda">
                </span>
                <span>
                    <label for="corDeFundo">Cor de fundo</label>
                    <input type="color" name="corDeFundo" id="corDeFundo">
                </span>
                <span>
                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo" id="titulo">
                </span>
                <span>
                    <label for="texto">Texto</label>
                    <input type="text" name="texto" id="texto">
                </span>
                <span>
                    <label for="figura">Figura</label>
                    <input type="text" name="figura" id="figura">
                </span>
                <span>
                    <label for="border-radius">Border Radius</label>
                    <input type="range" name="border-radius" id="border-radius">
                </span>
                <span>
                    <label for="largura">Largura</label>
                    <input type="number" name="largura" id="largura">
                </span>
            </form>

            <div id="cartao">
                <h1 id="tituloCartao">Titulo Inicial</h1>
                <p id="textoCartao">Texto padrao do cartao para ser editado</p>
            </div>
            
        </div>

    </main>

</body>

</html>
